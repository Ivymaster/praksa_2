<html>
<script src="/socket.io/socket.io.js"></script>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message-board" class="chat__messages"></div>

            <div class="compose">
                <input id="message" placeholder="Message" required autocomplete="off">
                <button style="margin-right: 5px ;" id="submit">Posalji</button>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>




    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{text}}</p>
            </div>
</script>

    <script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">Moja trenutna lokacija</a></p>
    </div>
</script>

    <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
</body>

</html>
